services:

- type: web
  name: Next-Bus-Backend Dev
  runtime: python
  repo: https://github.com/Sourish-Kanna/Next-Bus-Backend
  branch: dev
  plan: free
  envVars:
  - key: DEV_ENV
    sync: false
  - key: ORIGIN_LIST
    sync: false
  - key: FIREBASE_CREDENTIALS_JSON
    sync: false
  region: oregon
  buildCommand: 'pip install -r requirements.txt '
  startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
  autoDeployTrigger: commit

- type: web
  name: Next-Bus-Backend Main
  runtime: python
  repo: https://github.com/Sourish-Kanna/Next-Bus-Backend
  plan: free
  envVars:
  - key: ORIGIN_LIST
    sync: false
  - key: FIREBASE_CREDENTIALS_JSON
    sync: false
  region: oregon
  buildCommand: pip install -r requirements.txt
  startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
  autoDeployTrigger: commit
version: "1"
